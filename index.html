	<br>
	<br>
	<div id="content-container">

					<h1><font color="#FFFFFF">Grupo Prosalud C.A</font></h1>
				</div>
				<div id="login-sub">
					<div id="forms">
						<form id="login_form" action="index.php/gprosalud/verificacion "

							<div class="input-req-login">
								<label for="user"><img src="system/img/usuario.png"></img>&nbsp;Nombre
									de Usuario</label>
							</div>
							<div class="input-field-login icon username-container">
								<input name="txtUsuario" id="user" autofocus="autofocus"

									class="std_textbox" type="text" tabindex="1" required>
							</div>
							<div style="margin-top: 30px;" class="input-req-login">
								<label for="pass"><img src="system/img/clave.png"></img>&nbsp;Contrase침a</label>
							</div>
							<div class="input-field-login icon password-container">
								<input name="txtClave" id="pass"
									placeholder="Ingrese su contrase침a de la cuenta."
									class="std_textbox" type="password" tabindex="2" required>
							
									
							</div>
							
							
							<div style="margin-top:30px;" class="input-req-login"><label for="pass">&nbsp;Seguridad Bot</label></div>
                            <div class="input-field-login icon password-container">
                                <input name="txtImagen" id="pass" placeholder="Ingrese la imagen." class="std_textbox" type="password" tabindex="3"  required>
                            </div>
                            
							<div style="width: 285px;">
								<div class="login-btn">
									<button name="login" type="submit" id="login_submit"
										tabindex="3">Acceder</button>
								</div>
							</div>
							<div class="clear" id="push"></div>
						</form>

						<!--CLOSE forms -->
					</div>

					<!--CLOSE login-sub -->
				</div>
				<!--CLOSE login-sub-container -->
			</div>

	<!--Close login-wrapper -->
